<section class="banner">
  <div id="carouselExampleControlsNoTouching" class="carousel slide container d-md-container-fluid w-100" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="content/images/banner/slide-img1.webp" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="content/images/banner/slide-img2.webp" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="content/images/banner/slide-img4.webp" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="content/images/banner/slide-img5.webp" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="d-flex justify-content-center align-items-center py-3 mt-4">
    <a href="#" title="SẢN PHẨM HOT" class="btn hot-btn"> SẢN PHẨM HOT </a>
  </div>
  <!--  ------------------------ swiper 1------------------------------- -->
  <!-- Swiper Container -->
  <div class="swiper product-slider container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let product of cartItems">
        <div class="rounded w-100 border border-1 border-dashed p-3 d-flex justify-content-between align-items-center flex-md-row">
          <div class="d-flex flex-column">
            <a href="#" class="product-title">{{ product.name }}</a>
            <span class="product-price">{{ product.price }}đ</span>
            <span class="product-description">{{ product.descriptsion }}</span>
          </div>

          <img style="max-width: 300px; height: auto" [src]="product.image" [alt]="product.name" class="product-image" />
        </div>
      </div>
    </div>

    <!-- Nút điều hướng Swiper -->
    <div class="swiper-button-next carousel-control-prev"></div>
    <div class="swiper-button-prev carousel-control-next"></div>
  </div>

  <!--  ---------------------------end swiper 1---------------------------- -->

  <div class="d-flex justify-content-center align-items-center py-3 mt-4">
    <a href="#" title="Mẹ Cần Tìm Gì" class="btn hot-btn"> MẸ CẦN TÌM GÌ? </a>
  </div>

  <!--  ---------------------------swiper 2------------------------------------------->
  <div class="swiper for-slider container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let sua of cartItems_SUA">
        <a href="{{ sua.url }}" class="image d-flex flex-column align-items-center">
          <img [src]="sua.image" style="width: 8rem" alt="sua" />
          <p>{{ sua.name }}</p>
        </a>
      </div>
    </div>

    <!-- Nút điều hướng Swiper -->
    <div class="swiper-button-next carousel-control-prev"></div>
    <div class="swiper-button-prev carousel-control-next"></div>
  </div>

  <!--  --------------------------end swiper 2---------------------------------------->

  <div class="d-flex justify-content-center align-items-center py-3 mt-4">
    <a href="#" title="Kinh nghiệm cho mẹ" class="btn hot-btn"> Kinh nghiệm cho mẹ </a>
  </div>
</section>
