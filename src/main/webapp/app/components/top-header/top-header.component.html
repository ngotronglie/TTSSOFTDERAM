<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="top-header p-2">
  <!-- Header -->
  <div class="top-header d-flex justify-content-between align-items-center container-md">
    <div class="d-flex justify-content-center align-items-center text-white">
      <div class="d-flex align-items-center justify-content-center d-none d-md-flex me-3">
        <img src="content/images/diamond.svg" width="20px" alt="" />
        <span class="">Tuyển dụng</span>
      </div>
      <div class="d-flex align-items-center justify-content-center me-3">
        <img class="text-white" src="content/images/location.svg" width="20px" alt="" />
        <span class="">Tìm 650+ cửa hàng</span>
      </div>
      <div class="d-flex align-items-center justify-content-center d-none d-md-flex">
        <img src="content/images/phone.svg" width="20px" alt="" />
        <span class="" style="white-space: nowrap"> <b>0986777514-1900636605</b> Mua hàng & CSKH </span>
      </div>
    </div>

    <div>
      <!-- Nút mở modal -->
      <div
        type="button"
        style="font-size: 12px"
        class="text-white inline-flex"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
        (click)="removeModalBackdrop()"
      >
        Khu vực:
        <span>
          <b>{{ selectedCity || 'Tỉnh' }}</b>
          <span><img src="content/images/muiten-duoi.svg" width="20px" alt="mũi tên" /></span>
        </span>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Tiêu đề -->
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- Nội dung -->
          <div class="modal-body">
            <div class="text-center mb-3">
              <b>Chào mừng bạn đến với Thế giới sữa</b>
              <p>Vui lòng chọn tỉnh thành để xem chính xác giá và khuyến mãi Tỉnh/Thành phố</p>
            </div>

            <select class="form-select" [(ngModel)]="selectedCity">
              <option [ngValue]="null" disabled>Vui lòng chọn Tỉnh/Thành phố</option>
              <option *ngFor="let city of cities" [ngValue]="city.name">
                {{ city.name }}
              </option>
            </select>
          </div>

          <!-- Footer -->
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
